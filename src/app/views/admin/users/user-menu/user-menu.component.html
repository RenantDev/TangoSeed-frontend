<button class="btn btn-primary" data-toggle="modal" data-target="#registerUser"><i class="fa fa-user-circle"></i>
  Cadastrar Usuário</button>


<div class="modal fade" id="registerUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cadastro de Usuário</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
      </div>
      <form class="col-xs-12" method="get" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="modal-body">

          <div class="form-group form-group-modal row">
            <div class="col-xs-12">
              <div class="row">
                <div class="form-group col-xs-12">
                  <label [ngClass]="emailCss" class="col-sm-12 control-label">E-mail</label>
                  <div class="col-sm-12"><input [ngClass]="emailCss" formControlName="email" type="text" class="form-control"></div>

                </div>

                <div class="form-group col-xs-6">
                  <label [ngClass]="nameCss" class="col-sm-12 control-label">Nome de Exibição</label>
                  <div class="col-sm-12"><input [ngClass]="nameCss" formControlName="name" type="text" class="form-control"></div>

                </div>

                <div class="form-group col-xs-6">
                  <label [ngClass]="passwordCss" class="col-sm-12 control-label">Senha</label>
                  <div class="col-sm-12"><input [ngClass]="passwordCss" formControlName="password" type="password"
                      class="form-control"></div>
                </div>

              </div>

            </div>

            <div *ngIf="emailErrorMsg || passwordErrorMsg || nameErrorMsg" class="alert alert-danger col-sm-12">
                <h3 class="text-danger">Erro</h3>
                <span *ngIf="emailErrorMsg" class="col-sm-12" for="">{{ emailErrorMsg }}<br></span>
                <span *ngIf="nameErrorMsg" class="col-sm-12" for="">{{ nameErrorMsg }}<br></span>
                <span *ngIf="passwordErrorMsg" class="col-sm-12" for="">{{ passwordErrorMsg }}<br></span>
              </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="resetForm()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

      </form>
    </div>
  </div>
</div>
