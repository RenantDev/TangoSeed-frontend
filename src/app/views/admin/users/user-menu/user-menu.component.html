<button class="btn btn-primary" data-toggle="modal" data-target="#registerUser"><i class="fa fa-user-circle"></i>
  Cadastrar Usuário</button>


<div class="modal fade" id="registerUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cadastro de Usuário</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
      </div>
      <div class="modal-body">
        <form class="col-xs-12" method="get">

          <div class="form-group form-group-modal row">
            <div class="col-xs-12">
              <div class="row">
                <div class="title form-title-modal text-center">
                  <h3>Dados de Acesso</h3>
                </div>
                <div class="form-group col-xs-6">
                  <label class="col-sm-12 control-label">E-mail</label>
                  <div class="col-sm-12"><input type="text" class="form-control"></div>
                </div>

                <div class="form-group col-xs-6">
                  <label class="col-sm-12 control-label">Nome de Exibição</label>
                  <div class="col-sm-12"><input type="text" class="form-control"></div>
                </div>

                <div class="form-group col-xs-6">
                  <label class="col-sm-12 control-label">Senha</label>
                  <div class="col-sm-12"><input type="text" class="form-control"></div>
                </div>
                <div class="form-group col-xs-6">
                  <label class="col-sm-12 control-label">Repetir Senha</label>
                  <div class="col-sm-12"><input type="text" class="form-control"></div>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
