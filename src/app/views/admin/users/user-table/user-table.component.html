<div class="app-user-table mat-elevation-z8">

  <div class="example-table-container">

    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        Não foi possível carregar a tabela, tente novamente mais tarde.
      </div>
    </div>
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Status
        </th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- Menu Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef disableClear>
          Menu
        </th>
        <td mat-cell *matCellDef="let row">
          <div *ngIf="row.id !== 1">
            <button class="btn btn-default dropdown-toggle btn-xs" mat-icon-button [matMenuTriggerFor]="menu">
              Ação
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="editUserModal([row.id])" data-toggle="modal" data-target="#editUser" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item>
                <mat-icon>group_add</mat-icon>
                <span>Grupo</span>
              </button>
              <div class="dropdown-divider"></div>
              <button style="color: red;" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 15, 30]"  showFirstLastButtons></mat-paginator>
</div>

<app-edit-user-modal></app-edit-user-modal>
