<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Usuário</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
      </div>
      <form class="col-xs-12" method="get" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="modal-body">

          <div class="form-group form-group-modal row">
            <div class="form-group modal-new-user-email">
              <label [ngClass]="emailCss" class="col-sm-12 control-label">E-mail / Login</label>
              <div class="col-sm-12"><input [ngClass]="emailEditCss" formControlName="email" type="text" class="form-control"></div>
            </div>

            <div class="form-group modal-new-user-name">
              <label [ngClass]="nameCss" class="col-sm-12 control-label">Nome de Exibição</label>
              <div class="col-sm-12"><input [ngClass]="nameEditCss" formControlName="name" type="text" class="form-control"></div>

            </div>

            <div class="form-group modal-new-user-pass">
              <label [ngClass]="passwordCss" class="col-sm-12 control-label">Senha</label>
              <div class="col-sm-12"><input [ngClass]="passwordEditCss" formControlName="password" type="password" class="form-control"></div>
            </div>

            <div class="form-group modal-new-user-group">
              <label [ngClass]="groupCss" class="col-sm-12 control-label">Grupo</label>
              <div class="col-sm-12">
                <select [ngClass]="groupEditCss" class="form-control col-sm-12 m-b" formControlName="group">
                  <option value="" selected disabled hidden>Selecione um Grupo</option>
                  <option *ngFor="let group of groups" value="{{ group.id }}">{{ group.title }}</option>
                </select>
              </div>
            </div>

            <div *ngIf="successMsg" class="alert alert-success modal-alert-center">
              <span>Cadastro realizado com sucesso!</span>
            </div>

            <div *ngIf="emailErrorMsg || passwordErrorMsg || nameErrorMsg || groupErrorMsg" class="animated tada alert alert-danger modal-alert-center">
              <span *ngIf="emailErrorMsg" class="col-sm-12" for="">{{ emailErrorMsg }}<br></span>
              <span *ngIf="nameErrorMsg" class="col-sm-12" for="">{{ nameErrorMsg }}<br></span>
              <span *ngIf="passwordErrorMsg" class="col-sm-12" for="">{{ passwordErrorMsg }}<br></span>
              <span *ngIf="groupErrorMsg" class="col-sm-12" for="">{{ groupErrorMsg }}<br></span>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button (click)="resetImputError()" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

      </form>
    </div>
  </div>
</div>
