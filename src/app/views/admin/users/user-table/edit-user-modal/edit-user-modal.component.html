<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Usuário</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
      </div>
      <form class="col-xs-12" method="get" [formGroup]="userEditForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="modal-body">

          <div class="row">

            <div class="form-group col-sm-4">
              <label class="control-label">ID</label>
              <input [readonly]="true" formControlName="id" type="text" class="form-control">
            </div>

            <div class="form-group col-sm-8">
              <label class="control-label">E-mail / Login</label>
              <input formControlName="email" type="text" class="form-control">
            </div>

            <div class="form-group col-sm-6">
              <label class="control-label">Nome de Exibição</label>
              <input formControlName="name" type="text" class="form-control">
            </div>

            <div class="form-group col-sm-6">
              <label  class="control-label">Nova Senha</label>
              <input formControlName="password" type="password" class="form-control">
            </div>

            <div class="form-group col-sm-6">
              <label class="control-label">Status</label>
              <select formControlName="status" class="form-control">
                <option value="1">Ativo</option>
                <option value="0">Desativado</option>
              </select>
            </div>

            <div class="form-group col-sm-6">
              <label class="control-label">Grupo</label>
              <select class="form-control m-b" formControlName="group">
                <option value="" selected disabled hidden>Selecione um grupo</option>
                <option *ngFor="let group of groups" selected="false" value="{{ group.id }}">{{ group.title }}</option>
              </select>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Editar</button>
        </div>

      </form>
    </div>
  </div>
</div>
