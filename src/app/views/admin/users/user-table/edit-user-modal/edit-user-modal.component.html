<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Usuário</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
      </div>
      <form class="col-xs-12" method="get" [formGroup]="userEditForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="modal-body">

          <div class="form-group form-group-modal">

            <div class="modal-new-user-email form-group">
              <label class="col-sm-12 control-label">E-mail / Login</label>
              <div class="col-sm-12"><input formControlName="email" type="text" class="form-control"></div>
            </div>

            <div class="form-group modal-new-user-name">
              <label  class="col-sm-12 control-label">Nome de Exibição</label>
              <div class="col-sm-12"><input formControlName="name" type="text" class="form-control"></div>
            </div>

            <div class="form-group modal-new-user-pass">
              <label  class="col-sm-12 control-label">Nova Senha</label>
              <div class="col-sm-12"><input formControlName="password" type="password" class="form-control"></div>
            </div>

            <div class="form-group modal-new-user-status">
              <label class="col-sm-12 control-label">Status</label>
              <div class="col-sm-12"><select formControlName="status" class="form-control">
                <option value="1">Ativo</option>
                <option value="0">Desativado</option>
              </select>
              </div>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Editar</button>
        </div>

      </form>
    </div>
  </div>
</div>
