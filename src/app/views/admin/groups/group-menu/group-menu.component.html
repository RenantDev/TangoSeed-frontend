<button (click)="resetForm()" class="btn btn-primary form-control" data-toggle="modal" data-target="#registerGroup">
  <i class="fa fa-user-circle"></i>
  Novo Grupo
</button>


<div class="modal fade" id="registerGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cadastro de Grupo</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
      </div>
      <form class="col-xs-12" method="get" [formGroup]="formulario" (ngSubmit)="onSubmit()" name="formEditGroup" autocomplete="off" >
        <div class="modal-body">

          <div class="row">

            <div class="form-group col-sm-12">
              <label [ngClass]="titleCss" class="control-label">Título</label>
              <i *ngIf="titleErrorMsg" class="fa fa-warning alertIconPopover animated tada" popoverClass="custom-alerts" ngbPopover="{{ titleErrorMsg }}" triggers="mouseenter:mouseleave"></i>
             <input [ngClass]="titleCss" formControlName="title" type="text" class="form-control">
            </div>

            <div class="form-group col-sm-12">
              <label [ngClass]="descriptionCss" class="control-label">Descrição</label>
              <textarea [ngClass]="descriptionCss" formControlName="description" type="text" class="form-control"></textarea>
            </div>

            <!-- Selecao de funcoes -->
            <div class="col-lg-12">
              <div class="tabs-container">

                  <div class="tabs-left">
                      <ul class="nav nav-tabs">
                          <li><a class="nav-link active" data-toggle="tab" href="#tab-1"> <i class="fa fa-users"></i> </a></li>
                          <li><a class="nav-link" data-toggle="tab" href="#tab-2"><i class="fa fa-plus"></i></a></li>
                      </ul>
                      <div class="tab-content ">
                          <div id="tab-1" class="tab-pane active">
                            <!-- Para cada funcao add 25 px -->
                              <div class="panel-body" style="min-height: 300px">
                                  <strong>Administração</strong>

                                    <div class="col-sm-12">
                       
                                      <div class="row">
                                          <div class="col-sm-6 checkbox checkbox-primary">
                                              <input (click)="arrayCheckBox(4)" value="teste"  id="cb_admin_user" type="checkbox">
                                              <label for="cb_admin_user">
                                                  Usuários
                                              </label>
                                            </div>
                              
                                            <div class="col-sm-6 checkbox checkbox-primary">
                                              <input (click)="arrayCheckBox(5)" id="cb_admin_group" type="checkbox">
                                              <label for="cb_admin_group">
                                                  Grupos
                                              </label>
                                            </div>
                            
                                            <div class="col-sm-6 checkbox checkbox-primary">
                                              <input (click)="arrayCheckBox(6)" id="cb_admin_role" type="checkbox">
                                              <label for="cb_admin_role">
                                                  Funções
                                              </label>
                                            </div>
                                      </div>
                      
                                  </div>
                              </div>
                          </div>
                          <div id="tab-2" class="tab-pane">
                              <div class="panel-body">
                                  <strong>Novas Funções</strong>

                                  <p>Para adicionar uma nova função entre em contato com o desenvolvedor.</p>

                              </div>
                          </div>
                      </div>

                  </div>

              </div>
          </div>


          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" (click)="resetForm()">Cancelar</button>
          <button (click)="resetImputError()" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

      </form>
    </div>
  </div>
</div>
