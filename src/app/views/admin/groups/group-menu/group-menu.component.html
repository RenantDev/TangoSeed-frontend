<button (click)="resetForm()" class="btn btn-primary form-control" data-toggle="modal" data-target="#registerGroup">
  <i class="fa fa-user-circle"></i>
  Novo Grupo
</button>


<div class="modal fade" id="registerGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cadastro de Grupo</h4>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
          class="sr-only">Fechar</span></button>
      </div>
      <form class="col-xs-12" method="get" [formGroup]="formulario" (ngSubmit)="onSubmit()" name="formEditGroup"
            autocomplete="off">
        <div class="modal-body">

          <div class="row">

            <div class="form-group col-sm-12">
              <label [ngClass]="titleCss" class="control-label">Título</label>
              <i *ngIf="titleErrorMsg" class="fa fa-warning alertIconPopover animated tada" popoverClass="custom-alerts"
                 ngbPopover="{{ titleErrorMsg }}" triggers="mouseenter:mouseleave"></i>
              <input [ngClass]="titleCss" formControlName="title" type="text" class="form-control">
            </div>

            <div class="form-group col-sm-12">
              <label class="control-label">Descrição</label>
              <textarea formControlName="description" type="text"
                        class="form-control"></textarea>
            </div>

            <!-- Selecao de funcoes -->
            <div *ngFor="let role of roles | keyvalue" class="col-lg-12">

              <hr>
              <strong>{{ role.key }}</strong>
              <div class="col-sm-12">

                <div class="row">
                  <div *ngFor="let roleChild of roles[role.key];  index as i;" class="col-sm-6 checkbox checkbox-primary">
                    <input (click)="arrayCheckBox(roleChild.id)" value="{{ roleChild.id }}" id="checkboxroleid{{roleChild.id}}" type="checkbox">
                    <label *ngIf="roleChild.id !== undefined" for="checkboxroleid{{roleChild.id}}" ngbPopover="{{ roleChild.description }}" triggers="mouseenter:mouseleave">
                      {{roleChild.title}} <i class="fa fa-info-circle info-element animated tada" ></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>


          </div>

          <hr>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" (click)="resetForm()">Cancelar</button>
          <button (click)="resetImputError()" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

      </form>
    </div>
  </div>
</div>
